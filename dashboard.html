<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vought International - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Initial loading state */
    body:not(.loaded) .main-content {
      display: none;
    }
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="initial-loader">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
      <p>Loading dashboard...</p>
    </div>
  </div>

  <div class="dashboard">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="logo">
        <span>VOUGHT</span>
        <span class="highlight">INTERNATIONAL</span>
      </div>
      <div class="user-menu">
        <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
        <span id="username">Loading...</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Nation Overview -->
      <section id="nation" class="content-section">
        <div class="section-header">
          <h2><i class="fas fa-flag"></i> Nation Overview</h2>
        </div>
        <div class="nation-info">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading nation data...
          </div>
          <div class="nation-data hidden"></div>
        </div>
      </section>

      <!-- Announcements -->
      <section id="announcements" class="content-section hidden">
        <div class="section-header">
          <h2><i class="fas fa-bullhorn"></i> Announcements</h2>
          <button id="newAnnouncementBtn" class="btn-admin hidden">
            <i class="fas fa-plus"></i> New Announcement
          </button>
        </div>
        <div class="announcements-list"></div>
      </section>

      <!-- Chat System -->
      <section id="chat" class="content-section hidden">
        <div class="section-header">
          <h2><i class="fas fa-comments"></i> Alliance Chat</h2>
        </div>
        <div class="chat-system">
          <div class="channel-selector">
            <div class="channel-header">
              <i class="fas fa-hashtag"></i> Channels
            </div>
            <ul class="channel-list">
              <li class="channel-item active" data-channel="global">
                <i class="fas fa-globe"></i> Global
              </li>
              <li class="channel-item" data-channel="support">
                <i class="fas fa-headset"></i> Support
              </li>
            </ul>
          </div>
          <div class="chat-area">
            <div class="chat-header">
              <i class="fas fa-globe"></i> Global Chat
            </div>
            <div class="chat-messages"></div>
            <div class="chat-input">
              <form>
                <input type="text" placeholder="Type your message..." required>
                <button type="submit" class="send-btn">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Profile -->
      <section id="profile" class="content-section hidden">
        <div class="section-header">
          <h2><i class="fas fa-user"></i> Your Profile</h2>
        </div>
        <div class="profile-info">
          <div class="info-card">
            <h3>Account Details</h3>
            <div class="info-item">
              <label>Email:</label>
              <span id="profileEmail">loading...</span>
            </div>
            <div class="info-item">
              <label>Nation ID:</label>
              <span id="profileNationId">loading...</span>
            </div>
            <div class="info-item">
              <label>Account Type:</label>
              <span id="profileRole">loading...</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Navigation -->
    <nav class="bottom-nav">
      <a href="#nation" class="nav-item active">
        <i class="fas fa-flag"></i>
        <span>Nation</span>
      </a>
      <a href="#announcements" class="nav-item">
        <i class="fas fa-bullhorn"></i>
        <span>Announce</span>
      </a>
      <a href="#chat" class="nav-item">
        <i class="fas fa-comments"></i>
        <span>Chat</span>
      </a>
      <a href="#profile" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <!-- New Announcement Modal -->
  <div id="announcementModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Create New Announcement</h3>
      <form id="announcementForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="announcementTitle" required>
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea id="announcementContent" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="announcementPin"> Pin this announcement
          </label>
        </div>
        <button type="submit" class="btn-primary">
          <i class="fas fa-paper-plane"></i> Post Announcement
        </button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
