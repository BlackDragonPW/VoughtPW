<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vought International - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-logo">
        <span>VOUGHT</span>
        <span class="highlight">INTERNATIONAL</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Home Section -->
      <section id="home" class="content-section active">
        <h2>Nation Overview</h2>
        <div class="nation-info">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i> Loading nation data...
          </div>
          <div class="nation-data hidden"></div>
        </div>
      </section>

      <!-- Announcements Section -->
      <section id="announcements" class="content-section hidden">
        <div class="section-header">
          <h2>Announcements</h2>
          <button id="newAnnouncementBtn" class="btn-admin hidden">
            <i class="fas fa-plus"></i> New Announcement
          </button>
        </div>
        <div class="announcements-list"></div>
      </section>

      <!-- Econ Section -->
      <section id="econ" class="content-section hidden">
        <div class="econ-tabs">
          <button class="tab-btn active" data-tab="request">Request Loan</button>
          <button class="tab-btn admin-only hidden" data-tab="approve">Approve Loans</button>
          <button class="tab-btn" data-tab="history">Loan History</button>
        </div>
        
        <div id="request" class="tab-content active">
          <h3>Request a Loan</h3>
          <form id="loanRequestForm">
            <div class="form-group">
              <label>Nation ID</label>
              <input type="number" id="loanNationId" required>
            </div>
            <div class="form-group">
              <label>Amount ($)</label>
              <input type="number" id="loanAmount" required>
            </div>
            <button type="submit" class="btn-primary">Submit Request</button>
          </form>
        </div>
        
        <div id="approve" class="tab-content hidden">
          <h3>Pending Loan Requests</h3>
          <div class="loan-requests-list"></div>
        </div>
        
        <div id="history" class="tab-content hidden">
          <h3>Loan History</h3>
          <div class="loan-history-list"></div>
        </div>
      </section>

      <!-- Chat Section -->
      <section id="chat" class="content-section hidden">
        <h2>Alliance Chat</h2>
        <div class="chat-container">
          <div class="chat-messages"></div>
          <form id="chatForm" class="chat-input">
            <input type="text" id="chatMessage" placeholder="Type your message..." required>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
          </form>
        </div>
      </section>

      <!-- Profile Section -->
      <section id="profile" class="content-section hidden">
        <h2>Your Profile</h2>
        <div class="profile-info">
          <div class="info-item">
            <label>Email:</label>
            <span id="profileEmail"></span>
          </div>
          <div class="info-item">
            <label>Nation ID:</label>
            <span id="profileNationId"></span>
          </div>
          <div class="info-item">
            <label>Account Type:</label>
            <span id="profileRole"></span>
          </div>
        </div>
      </section>
    </main>

    <!-- Fixed Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-item active" data-section="home">
        <div class="nav-icon"><i class="fas fa-home"></i></div>
        <span>Home</span>
      </div>
      <div class="nav-item" data-section="announcements">
        <div class="nav-icon"><i class="fas fa-bullhorn"></i></div>
        <span>Announcements</span>
      </div>
      <div class="nav-item" data-section="econ">
        <div class="nav-icon"><i class="fas fa-coins"></i></div>
        <span>Econ</span>
      </div>
      <div class="nav-item" data-section="chat">
        <div class="nav-icon"><i class="fas fa-comments"></i></div>
        <span>Chat</span>
      </div>
      <div class="nav-item" data-section="profile">
        <div class="nav-icon"><i class="fas fa-user"></i></div>
        <span>Profile</span>
      </div>
    </nav>
  </div>

  <!-- New Announcement Modal -->
  <div id="announcementModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Create New Announcement</h3>
      <form id="announcementForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="announcementTitle" required>
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea id="announcementContent" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="announcementPin"> Pin this announcement
          </label>
        </div>
        <button type="submit" class="btn-primary">Post Announcement</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
